<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up form</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="header">

        </div>

        <div class="content">
            <div class="logo-background">
                <div class="logo-container">
                    <div class="logo"><img src="./img/2.png" alt="logo of TOP" width="80px" height="auto"></div>
                    <div class="logo-text">ODIN</div>
                </div>
            </div>
            <div class="form-section">
                <div class="page-description">
                    Join our community today and unlock exclusive benefits tailored 
                    just for you! Signing up is quick and easyâ€”simply fill out the 
                    form below to get started. Experience personalized content, 
                    special offers, and stay updated with the latest news and events!
                </div>
                <div class="form">
                    <form action="">
                        <fieldset>
                            <legend>Lets do this!</legend>
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName" placeholder="Thor">

                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName" placeholder="Odinson">

                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">

                            <label for="phone-no">PHONE NUMBER</label>
                            <input type="number" name="phoneNo" id="phone-no">

                            <label for="pwd">PASSWORD</label>
                            <input type="password" name="password" id="pwd">

                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmPassword" id="confirm-pwd">
                        </fieldset>
                    </form>
            
                </div>
            </div>
        </div>

        <div class="footer">
            
        </div>

    </body>
</html>
